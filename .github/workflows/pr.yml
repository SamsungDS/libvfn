name: pr

on:
  pull_request:
    branches: [ main, next ]

jobs:
  check-patch:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 100
          ref: ${{ github.event.pull_request.head.sha }}

      - name: checkpatch
        run: ./.github/scripts/checkpatch.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
